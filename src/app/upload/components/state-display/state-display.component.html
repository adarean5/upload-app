<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Uploading
      </mat-panel-title>
    </mat-expansion-panel-header>

    <p *ngFor="let fileName of uploading">
      {{ fileName }}
    </p>
    <p *ngIf="uploading.length === 0">
      No files are uploading
    </p>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Downloading
      </mat-panel-title>
    </mat-expansion-panel-header>

    <p>This is the primary content of the panel.</p>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Deleting
      </mat-panel-title>
    </mat-expansion-panel-header>

    <p>This is the primary content of the panel.</p>
  </mat-expansion-panel>
</mat-accordion>
