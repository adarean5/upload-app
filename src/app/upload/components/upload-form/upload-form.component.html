<form [formGroup]="uploadForm" (ngSubmit)="uploadFIle()">
  <input
    class="custom-file-input"
    type="file"
    formControlName="fileToUpload"
    (change)="onFileChange($event)"
  />
  <br />
  <br />
  <div class="dialog-actions">
    <button mat-button>
      Cancel
    </button>
    <button
      mat-raised-button
      type="submit"
      value="Submit"
      color="primary"
      (click)="uploadFIle()"
    >
      Upload
    </button>
  </div>
</form>
